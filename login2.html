<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login 2</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <br>
    <div class="container">
        <div class="box">
            <div class="box_1">
                <p class="head_text"> MicroOffice </p>
            </div>
            <br>
            <div class="box_2">
                <div class="text_center">
                    <a>Registration Form</a>
                    <br> <br>
                </div>
                <div class="columns">
                    <div class="box_input">
                        <i class="fa fa-user " aria-hidden="true"></i>
                        <input placeholder="Fist name" class="input_one" type="text" name="username" value="" />
                    </div>
                    <div class="box_input_mid">

                    </div>
                    <div class="box_input">
                        <i class="fa fa-user " aria-hidden="true"></i>
                        <input placeholder="Last name" class="input_one" type="text" name="username" value="" />
                    </div>
                </div>
                <br>
                <div class="doc">
                    <div class="text_center">
                    </div>
                    <div class="box_input">
                        <i class="fa fa-envelope " aria-hidden="true"></i>
                        <input placeholder="Email address" class="input_one" type="text" name="username" value="" />
                    </div>
                    <br>
                    <div class="box_input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input placeholder="Nickname" class="input_one" type="text" name="username" value="" />
                    </div>
                    <br>
                    <div class="box_input">
                        <i class="fa fa-lock " aria-hidden="true"></i>
                        <input placeholder="Create your password" class="input_one" type="text" name="username" value="" />
                    </div>
                    <br>
                    <div class="box_input">
                        <i class="fa fa-unlock-alt " aria-hidden="true"></i>
                        <input placeholder="Retype your password" class="input_one" type="text" name="username" value="" />
                    </div>
                </div>
                <br>
                <div class="columns">




                    <p class="text_agree"><input class="check_box" type="checkbox" name="remember" checked />
                        I agree to the <a href="#" style="color:cyan; text-decoration: none;"> term of use </a></p>
                    <div class="input_box">
                        <input class="button_login" type="submit" name="login" value="I ACCEPT - CREATE ACCOUNT"
                            style=" font-size: x-small; color: white" />
                        <br>
                    </div>
                </div>


            </div>



        </div>




    </div>
</body>

</html>
